<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDigital Pro - Premium QR Connect</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      background: #050c1c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Floating Sparkles Background */
    .qr-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.04;
      z-index: 0;
    }

    .qr-section {
      position: relative;
      padding: 80px 20px;
      background: radial-gradient(circle at top left, #0a0f2c, #010d1f);
      overflow: hidden;
      text-align: center;
    }

    .qr-section h2 {
      font-size: 2.7rem;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: glow-text 3s ease-in-out infinite alternate;
    }

    .qr-section p {
      color: #ccc;
      margin-bottom: 50px;
    }

    .qr-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .qr-card:hover {
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
      transform: translateY(-10px);
    }

    .qr-ring {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0ef, #c0f);
      filter: blur(25px);
      opacity: 0.4;
      z-index: 0;
    }

    .qr-img {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      z-index: 1;
      background: #fff;
      position: relative;
    }

    .qr-label {
      margin-top: 20px;
      font-size: 1.1rem;
      text-transform: uppercase;
      font-weight: 600;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .qr-icon-circle {
      display: inline-block;
      padding: 12px;
      border-radius: 50%;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(4px);
    }

    .qr-icon-circle i {
      font-size: 1.4rem;
    }

    .qr-btn {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 0.95rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(to right, #0ef, #c0f);
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .qr-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 10px #c0f, 0 0 25px #0ef;
    }

    @media (max-width: 768px) {
      .qr-img {
        width: 140px;
        height: 140px;
      }
    }

    @keyframes glow-text {
      0% { text-shadow: 0 0 10px #0ef; }
      100% { text-shadow: 0 0 20px #ff00cc; }
    }
  </style>
</head>
<body>

  <section class="qr-section">
    <div class="container">
      <h2>Connect with HDigital Pro</h2>
      <p>Scan the QR codes below and get in touch on your favorite platforms.</p>
      <div class="row justify-content-center g-4">

        <!-- WhatsApp -->
        <div class="col-md-4">
          <div class="qr-card">
            <div class="qr-ring"></div>
            <div class="qr-icon-circle">
              <i class="fab fa-whatsapp text-success"></i>
            </div>
            <img src="imges/RT.jpg" alt="WhatsApp QR" class="qr-img">
            <div class="qr-label">WhatsApp</div>
            <a href="https://wa.me/91XXXXXXXXXX" target="_blank"><button class="qr-btn">Message Us</button></a>
          </div>
        </div>

        <!-- YouTube -->
        <div class="col-md-4">
          <div class="qr-card">
            <div class="qr-ring"></div>
            <div class="qr-icon-circle">
              <i class="fab fa-youtube text-danger"></i>
            </div>
            <img src="imges/qr1.jpg" alt="YouTube QR" class="qr-img">
            <div class="qr-label">YouTube</div>
            <a href="https://youtube.com/@yourchannel" target="_blank"><button class="qr-btn">Watch Now</button></a>
          </div>
        </div>

        <!-- Instagram -->
        <div class="col-md-4">
          <div class="qr-card">
            <div class="qr-ring"></div>
            <div class="qr-icon-circle">
              <i class="fab fa-instagram text-warning"></i>
            </div>
            <img src="imges/QR2.png" alt="Instagram QR" class="qr-img">
            <div class="qr-label">Instagram</div>
            <a href="https://instagram.com/yourprofile" target="_blank"><button class="qr-btn">Follow Us</button></a>
          </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
